language: node_js
node_js:
  - node
install: npm install
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build

branches:
  only:
    - master

deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: ./dist
  fqdn: intervals.mattross.io
  on:
    branch: master

env:
  global:
    secure: 
